<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runner Loading Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #01090a);
    font-family: "Poppins", sans-serif;
  }

  .circle {
    position: relative;
    width: 175px;
    height: 175px;
    left:75px;
    border-radius: 50%;
    background: radial-gradient(circle at 60% 40%,#d3e086, #dbe944);
    box-shadow: inset 0 0 20px rgba(160, 24, 24, 0.25);
    overflow: hidden;
  }

  /* Green moving base */
  .base {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 200%;
    height: 60px;
    background: linear-gradient(
      90deg,
      #4caf50 0%,
      #81c784 25%,
      #4caf50 50%,
      #81c784 75%,
      #4caf50 100%
    );
    animation: moveBase 1.2s linear infinite;
    border-top-left-radius: 100px 120px;
    border-top-right-radius: 100px 120px;
    
  }

  @keyframes moveBase {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }

  /* Mountains */
  .mountain {
    position: absolute;
    bottom: 60px;
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-bottom: 70px solid #6b4f2a;
    opacity: 0.9;
    z-index: 0;
  }

  .mountain::after {
    content: '';
    position: absolute;
    top: 20px;
    left: -55px;
    width: 0;
    height: 0;
    border-left: 55px solid transparent;
    border-right: 55px solid transparent;
  }

  .mountain.small {
    left: 40px;
    
  }

  .mountain.big {
    right: 40px;
  }

  /* Runner emoji */
  .runner {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3rem;
    animation: runBounce 0.4s ease-in-out infinite;
    z-index: 2;
  }

  @keyframes runBounce {
    0%, 100% {
      transform: translateX(-50%) translateY(0);
    }
    50% {
      transform: translateX(-50%) translateY(-10px);
    }
  }

  /* Glow overlay */
  .circle::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 30%, rgba(255, 255, 255, 0.4), transparent 70%);
    pointer-events: none;
  }

  /* Loading text */
  .loading-text {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    color: #2e2e2e;
    letter-spacing: 2px;
    animation: blink 1.5s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }
</style>
</head>
<body>
  <div class="circle">
    <div class="mountain small"></div>
    <div class="mountain big"></div>
    <div class="runner">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div class="base"></div>
    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
